    {% set map_config = h.get_common_map_config() %}
    <div class="dataset-map" data-module="spatial-query" data-default_extent="{{ default_extent }}"
        data-module-map_config="{{ h.dump_json(map_config) }}">
        <div id="geokur-map-container"></div>
    </div>
    <div class="btn-group btn-main-map" role="group" aria-label="Basic example">
        <button id="btn-map-cancel" type="button" class="btn btn-primary">Cancel</button>
        <button id="btn-map-apply" type="button" class="btn btn-primary">Get datasets by bounding box</button>
    </div>
    <div id="geokur-map-attribution">
        {% snippet "spatial/snippets/map_attribution.html", map_config=map_config %}
    </div>
    <!-- <p> {{map_config }} </p> -->
</section>
